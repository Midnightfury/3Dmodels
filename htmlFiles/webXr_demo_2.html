<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://libs.zappar.com/zappar-threejs/0.3.9/zappar-threejs.js"></script>
    <title>WebXR Demo</title>
</head>

<body>
    <canvas id="outputCanvas"></canvas>
    <button onclick="activateAR()">Start Demo AR</button>
    <script>
        async function activateAR() {
            //scene and 3D model set-up
            const canvas = document.getElementById("outputCanvas");
            const gl = canvas.getContext("webgl", { xrCompatible: true });

            const scene = new THREE.Scene();
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.1);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;

            scene.add(directionalLight);

            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl,
            });

            renderer.autoClear = false;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            /*const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.matrixAutoUpdate = false;
            camera.position.z = 5;*/

            const camera = new ZapparThree.Camera();
            ZapparThree.permissionRequestUI().then(granted => {
                if (granted) {
                    camera.start();
                }
                else {
                    ZapparThree.permissionDeniedUI();
                }
            });

            //XR seesion set-up
            const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["hit-test"],
            });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl),
            });

            const referenceSpace = await session.requestRefereceSpace("local");

            const viewerSpace = await session.requestRefereceSpace("viewer");
            const hitTestsource = await session.requestHitTestSource({
                space: viewerSpace,
            });

            const loader = new THREE.GLTFLoader();
            let reticle;
            loader.load(
                "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf",
                function (gltf) {
                    reticle = gltf.scene;
                    reticle.visible = false;
                    scene.add(reticle);
                }
            );

            /*let flower;
            loader.load(
                "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf",
                function (gltf) {
                    flower = gltf.scene;
                    flower.receiveShadow = true;
                }
            );*/

            const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xfff0000 });
            let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.receiveShadow = true;

            session.addEventListener("select", (event) => {
                if (sphere) {
                    const flowerClone = sphere.clone();
                    flowerClone.position.copy(reticle.position);
                    scene.add(flowerClone);
                }
            });

            const onXRFrame = (time, frame) => {
                session.requestAnimationFrame(onXRFrame);
                gl.bindFramebuffer(
                    gl.FRAMEBUFFER,
                    session.renderState.baseLayer.framebuffer
                );

                const pose = frame.getViewerPose(referenceSpace);
                if (pose) {
                    const view = pose.views[0];
                    const viewport = session.renderState.baseLayer.getViewport(view);
                    renderer.setsize(viewport.width, viewport.height);

                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(viewport.projectionMatrix);
                    camera.updateMatrixWorld(true);

                    const hitTestResults = frame.getHitTestResults(hitTestsource);
                    if (hitTestResults.length > 0 && reticle) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.position.set(
                            hitPose.transform.position.x,
                            hitPose.transform.position.y,
                            hitPose.transform.position.z
                        );
                        reticle.updateMatrixWorld(true);
                    }
                    renderer.render(scene, camera);
                }
            };
            session.requestAnimationFrame(onXRFrame);
        }
    </script>
</body>

</html>
