<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Three.js-->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <!--Creating a resizing slider-->
    <style>
        .slidecontainer {
            width: 100%;
            margin-top: 10px;
            background-color: rgba(32, 32, 36, 0.75);
            color: rgba(128, 221, 245, 0.9);
        }

        .slider {
            -webkit-appearance: none;
            width: 80%;
            height: 12px;
            border-radius: 5px;
            margin-top: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        p {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            font-size: medium;
        }
    </style>
    <title>WebXR Demo</title>
</head>

<body>
    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-2"></div>
        <div class="col-xs-1" style="margin-top: 4px;">
            <button type="button" class="btn btn-primary btn-lg" onclick="activateAR()">Start AR</button>
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-1" style="margin-top: 4px;">
            <button type="button" class="btn btn-success btn-lg" id="placeObjectBtn">Place Object</button>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <script>
        const MAX_OBJECTS = 1;
        let objects = [];

        async function activateAR() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const gl = canvas.getContext("webgl", { xrCompatible: true });

            const scene = new THREE.Scene();

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 15, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl
            });
            renderer.autoClear = false;
            renderer.outputEncoding = THREE.sRGBEncoding;
            //renderer.shadowMap.enabled = true;

            const camera = new THREE.PerspectiveCamera();
            camera.matrixAutoUpdate = false;

            const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.body } });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });

            const referenceSpace = await session.requestReferenceSpace('local');
            const viewerSpace = await session.requestReferenceSpace('viewer');
            const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

            const loader = new THREE.GLTFLoader();
            let reticle;
            loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
                reticle = gltf.scene;
                reticle.scale.set(0.4, 0.4, 0.4);
                reticle.visible = false;
                scene.add(reticle);
            })

            let chair;
            loader.load("https://raw.githubusercontent.com/Midnightfury/3Dmodels/main/gltfModels/office_chair/scene.gltf", function (gltf) {
                chair = gltf.scene;
                chair.scale.set(0.4, 0.4, 0.4);
                chair.castShadow = true;
                chair.receiveShadow = false;
            });

            /*session.addEventListener("select", (event) => {
                if (chair) {
                    const clone = chair.clone();
                    clone.position.copy(reticle.position);
                    scene.add(clone);

                    objects.push(clone);
                    if (objects.length > MAX_OBJECTS) {
                        let oldObject = objects.shift();
                        scene.remove(oldObject);
                    }
                }
            });*/

            var objectPlacementBtn = document.querySelector("#placeObjectBtn");
            objectPlacementBtn.addEventListener("click", (event) => {
                if (chair) {
                    const clone = chair.clone();
                    clone.position.copy(reticle.position);
                    scene.add(clone);

                    objects.push(clone);
                    if (objects.length > MAX_OBJECTS) {
                        let oldObject = objects.shift();
                        scene.remove(oldObject);
                    }
                }
            });

            /*let oldClientX = 0;
            let modelScaleInitial = chair.scale.x;
            session.addEventListener("touchmove", function (evt) {
                if (evt.touches.length === 1) {
                    var dX;

                    dX = oldClientX - evt.touches[0].clientX;

                    chair.rotation.y -= dX / 200;
                    oldClientX = evt.touches[0].clientX;
                }
                else if (evt.touches.length === 2) {
                    var dx, dy, distance, oldDistance, distanceDiff, modelScale;
                    dx = evt.touches[0].clientX - evt.touches[1].clientX;
                    dy = evt.touches[0].clientY - evt.touches[1].clientY;

                    distance = Math.sqrt(dx * dx + dy * dy);
                    oldDistance = OldDistance || distance;
                    distanceDiff = oldDistance - distance;

                    modelScale = modelScale || modelScaleInitial;
                    modelScale -= distanceDiff / 500;

                    //clamp scale between 0.1 and 1.8 times the size;
                    modelScale = Math.min(Math.max(0.1, modelScale), 1.8);

                    chair.scale.set(modelScale, modelScale, modelScale);

                    modelScaleInitial = modelScale;
                    oldDistance = distance;
                }
            });*/

            const onXRFrame = (time, frame) => {
                session.requestAnimationFrame(onXRFrame);

                gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

                const pose = frame.getViewerPose(referenceSpace);
                if (pose) {
                    const view = pose.views[0];

                    const viewport = session.renderState.baseLayer.getViewport(view);
                    renderer.setSize(viewport.width, viewport.height)

                    camera.matrix.fromArray(view.transform.matrix)
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);

                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                        reticle.updateMatrixWorld(true);
                    }

                    renderer.render(scene, camera)
                }
            }
            session.requestAnimationFrame(onXRFrame);
        }
    </script>
</body>

</html>
